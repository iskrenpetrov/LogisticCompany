<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<body>
	<form th:action="@{/users/register}" th:method="post"
		th:object="${userRegisterBindingModel}" enctype="utf8">
		<div>
			<input type="text" id="inputUsername" placeholder="Username"
				th:field="*{username}"> <small id="usernameError"
				th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></small>
		</div>
		<div>
			<input type="password" id="inputPassword" placeholder="Password"
				th:field="*{password}"> <small id="passwordError"
				th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></small>
		</div>
		<button type="submit">Register</button>
	</form>

	<div>
		Already having an account? <a th:href="@{/users/login}">Login!</a>
	</div>
</body>
</html>
